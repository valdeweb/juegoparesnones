<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link type="text/css" href="style.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- nos copiamos esto de bootstrap cdn en internet copiando el enlace de html-->
   
	</head>

	<body>
        
      <div class='container'>
            
        <div class='pantalla' id='bienvenida'>
            <h1>Hola amigo, <br>¿quieres jugar a pares y nones?</h1>
               
                <button id='dispararSi' class='btn btn default'>SI</button>
                <button id='dispararNo' class='btn btn-default'>NO</button>
         </div>
          
          
        <div class='pantalla' id='eligeNo'>
            <h1>Anímate, es muy divertido!!</h1>
            <button id='jugar' class='btn btn default'>JUGAR</button>
            
        </div>
          
            
        <div class='pantalla' id='eligeSi'>
                 <h1>ELIGE PARES O NONES</h1>
                   <div class="radio">
                     <label>
                        <input type="radio" name='paresNones' id='pares' value="pares">PARES
                     </label>
                  </div>
        
                   <div class="radio">
                    <label>
                        <input type="radio" name='paresNones' id='nones' value="nones">NONES
                    </label>
                       <figure>
                          <img src="img/emoticono.jpg" width="100" height="80">
                       </figure>
                   </div>
            <button id='siguiente' class='btn btn default'>Siguiente</button>
            
         </div>
          
          
        <div class='pantalla' id='eligeNumero'>
            <label for="elegir">
            ELIGE UN NÚMERO DEL 0 AL 10
             <input min=0 max=10 type='number' id="elegir" name="elegir">
               
            </label>
            
             <button id='pulsaAqui' class='btn btn default'>Pulsa aqui</button>
            
        </div>
          
          
        <div class='pantalla' id='maquina'>
            <p>LA MÁQUINA ESTÁ ELIGIENDO</p>
            <img src="img/pendulo.gif">
            
             <button id='conocerResultado' class='btn btn default'>Conocer resultado</button>
        </div>
          
          
        <div class='pantalla' id='resultado'>
            <p>¡¡ENHORABUENA, HAS GANADO!!</p> 
            <figure>
               <img src="img/emoticonoalegre.gif">
            </figure>
         
            <p>UFFF HAS PERDIDO, ¡LA MÁQUINA GANA!</p>
            <figure>
               <img src="img/emoticonotriste.jpg">
            </figure>
          </div>
          
          
         <script type="text/javascript" src="script.js"></script> <!--el script siempre se enlaza aqui abajo-->
          
         
          
    </div> <!--fin de container-->
    
  </body>
</html>
